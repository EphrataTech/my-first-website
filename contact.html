 <!DOCTYPE html>
 <html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="author" content="Ephrata Yohannes">
    <meta name="description" content="Contact Information for the little taco shop">
    <title>Contact Us-LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

 </head>

 <body>
    <header>
        <h1>Contact Us</h1>
        <nav>
         <ul>
            <li>
               <a href="hours.html"> Home </a>
            </li>

            <li>
               <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
            </li>
            <li>
               <a href="/#menu">Our Menu </a>
            </li>
            
            <li>
               <a href="hours.html"> Store Hours </a>
            </li>
         </ul>
        </nav>

        <figure>
           <img src="img\tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat" width="400" height="260">
           <figcaption>
            Little Taco Shop Tacos
           </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
      <h2>Our contact Form</h2>

      <From action="http://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send Us a Message</legend>
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="your name" required>

            </p>
            <p>
                <label for="email">Name</label>
                <input type="email" name="email" id="name" placeholder="your email" required>

            </p>
            <p>
                <label for="message">Your message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="your message here"></textarea>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </From>
      </section>
      <section>
        <h2>
            our location
        </h2>
        <address>
            555 Taco Temptation lane, Suite T<br>Kanas city, Mo 55555-5555<br><br>
            phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
    </main>
    <hr>
    <footer>
      <p>
         copyright &copy; The Little Taco Shop
      </p>
    </footer>
 </body>

 </html>
